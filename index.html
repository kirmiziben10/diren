<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diren, iletene kadar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <nav>
        <h1>N'apıcan?</h1>
    </nav>

    <div id="option-color" onclick="transitionToColorSelection()"> 
        <h2>Renk seçicem</h2>

        <div class="container-resistor">
            <div id="resistor-cable"></div>
            <div id="resistor-base">
                <div class="resistor-line r1"></div>
                <div class="resistor-line r0"></div>
                <div class="resistor-line r2"></div>
                <div class="resistor-line r9"></div>
                <div class="resistor-line gold"></div>
            </div>
        </div>
        <div id="colors-container">
            <div class="color-picker r0" onclick="setCurrentColor(this.innerHTML)">0</div>
            <div class="color-picker r1" onclick="setCurrentColor(this.innerHTML)">1</div>
            <div class="color-picker r2" onclick="setCurrentColor(this.innerHTML)">2</div>
            <div class="color-picker r3" onclick="setCurrentColor(this.innerHTML)">3</div>
            <div class="color-picker r4" onclick="setCurrentColor(this.innerHTML)">4</div>
            <div class="color-picker r5" onclick="setCurrentColor(this.innerHTML)">5</div>
            <div class="color-picker r6" onclick="setCurrentColor(this.innerHTML)">6</div>
            <div class="color-picker r7" onclick="setCurrentColor(this.innerHTML)">7</div>
            <div class="color-picker r8" onclick="setCurrentColor(this.innerHTML)">8</div>
            <div class="color-picker r9" onclick="setCurrentColor(this.innerHTML)">9</div>
        </div>
        <div id="tolerance-container">
            <p>Tolerans bandı seçin:</p>
            <div class="tolerance-picker gold" onclick="setTolerance('gold', 5)">±5%</div>
            <div class="tolerance-picker silver" onclick="setTolerance('silver', 10)">±10%</div>
            <div class="tolerance-picker re" onclick="setTolerance('none', 20)">±20%</div>
        </div>

    </div>

    <div id="option-divider"></div>

    <div id="option-value" onclick="transitionToValueSelection()">
        <h2>Değer giricem</h2>
        <h3 id="text-value">1 KΩ ± 5</h3>
    </div>

</body>

</html>
